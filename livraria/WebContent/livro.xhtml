<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}" />
		<f:viewAction action="#{livroBean.carregarLivroPeloId}"
			if="#{param.livroId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		Novo Livro
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:messages id="messages" />
			<p:fieldset legend="Dados do Livro">
				<p:panelGrid columns="2">

					<p:outputLabel value="Titulo:" for="titulo" />
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Título obrigatório!"
						validatorMessage="título não pode ser superior a 40">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
					<p:outputLabel value="ISBN:" for="isbn" />
					<p:inputMask id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}"
						mask="999-9-99-999999-9">
						<f:ajax event="keyup" render="messages" />
					</p:inputMask>

					<p:outputLabel value="Preço:" for="preco" />
					<p:inputNumber id="preco" value="#{livroBean.livro.preco}"
						symbol=" R$" symbolPosition="s" decimalSeparator=","
						thousandSeparator=".">
						<!-- <f:validateDoubleRange minimum="1.0" maximum="1000.00"/>  -->
					</p:inputNumber>
					<p:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<p:calendar id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}"
						timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" />

				</p:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Dados do Autor">
				<p:outputLabel value="Selecione o Autor:" for="autor" />
				<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor"
					action="#{livroBean.gravarAutor}">
					<f:ajax execute="autor" render="tabelaAutores" />
				</h:commandButton>

				<br />

				<h:commandLink value="Cadastrar novo autor"
					action="#{livroBean.formAutor}" immediate="true" />

				<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor"
					id="tabelaAutores">
					<h:column>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<h:commandLink value="X"
							action="#{livroBean.removerAutorDoLivro(autor)}" />
					</h:column>
				</h:dataTable>

			</p:fieldset>
			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form"
					render="@form :formTabelaLivros:tabelaLivros" />
			</h:commandButton>
		</h:form>

		<h:form id="formTabelaLivros">
			<h:dataTable value="#{livroBean.livros}" var="livro"
				id="tabelaLivros">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>

				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>

				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0.00"
							currencySymbol="R$" locale="pt_BR" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{livroBean.carregar(livro)}" />
				</h:column>

				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{livroBean.remover(livro)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
<ui:define name="texto">
  Cadastro de Livros
</ui:define>

</html>
