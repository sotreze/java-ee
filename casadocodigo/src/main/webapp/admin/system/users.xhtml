<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="usuarios" value="active" />

	<ui:define name="body">

		<h1>Cadastro de Usu√°rios</h1>
		<h:messages />
		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Nome" />
				<h:inputText value="#{adminSystemUserBean.systemUser.primeiroNome}"
					required="true" id="nome" styleClass="form-control" />
				<h:message for="nome" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Sobrenome" />
				<h:inputText value="#{adminSystemUserBean.systemUser.sobrenome}"
					required="true" id="sobrenome" styleClass="form-control" />
				<h:message for="sobrenome" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Email" />
				<h:inputText value="#{adminSystemUserBean.systemUser.email}" required="true"
					id="email" styleClass="form-control" />
				<h:message for="email" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Senha" />
				<h:inputSecret value="#{adminSystemUserBean.systemUser.senha}" required="true"
					id="senha" styleClass="form-control" />
				<h:message for="senha" />
			</div>

			<h:commandButton value="Cadastrar" action="#{adminSystemUserBean.salvar}"
				styleClass="btn btn-primary" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
